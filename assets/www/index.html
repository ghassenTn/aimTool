<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSH4X - تطبيق محاكاة هاك 8 Ball Pool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/verification-modal.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/latest-version.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- فيديو الخلفية -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="background-video">
            <source src="videos/background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="container">
        <div class="welcome-page">
            <div class="logo-container">
                <img src="images/psh4x-logo.png" alt="PSH4X Logo" class="logo">
                <div class="logo-glow"></div>
            </div>
            
            <div class="welcome-title">
                <h1>PSH4X</h1>
                <p class="subtitle">أقوى هاك للعبة 8 Ball Pool</p>
            </div>
            
            <div class="status-container">
                <div class="status-item" id="game-version-status">
                    <i class="fas fa-gamepad status-icon"></i>
                    <div class="status-info">
                        <span class="status-title">إصدار اللعبة</span>
                        <span class="status-text">يرجى التحقق من إصدار اللعبة</span>
                    </div>
                    <button id="check-game-version" class="check-btn">
                        <i class="fas fa-sync-alt"></i> تحقق
                    </button>
                </div>
                
                <div class="status-item" id="device-compatibility-status">
                    <i class="fas fa-mobile-alt status-icon"></i>
                    <div class="status-info">
                        <span class="status-title">توافق الجهاز</span>
                        <span class="status-text">يرجى التحقق من توافق جهازك</span>
                    </div>
                    <button id="check-device-compatibility" class="check-btn">
                        <i class="fas fa-sync-alt"></i> تحقق
                    </button>
                </div>
            </div>
            
            <div class="button-container">
                <button id="enter-hack" class="btn primary-btn" disabled>
                    <i class="fas fa-bolt"></i> دخول الهاك
                </button>
                <button id="premium-btn" class="btn secondary-btn">
                    <i class="fas fa-crown"></i> النسخة المدفوعة
                </button>
            </div>
            
            <div class="version-info">
                <span>PSH4X</span>
                <span class="game-name">8 Ball Pool</span>
            </div>
        </div>
    </div>

    <!-- نافذة التحقق المنبثقة -->
    <div id="verification-modal" class="modal">
        <div class="verification-content">
            <div class="verification-header">
                <h3 id="verification-title">جاري التحقق...</h3>
            </div>
            <div class="verification-body">
                <div class="verification-animation">
                    <div class="scanner"></div>
                    <div class="pulse"></div>
                    <i id="verification-icon" class="fas fa-sync-alt fa-spin"></i>
                </div>
                <div class="verification-progress">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div id="verification-status" class="verification-status">جاري التحقق... <span id="progress-percentage">0%</span></div>
                </div>
                <div id="verification-result" class="verification-result"></div>
                <div id="verification-actions" class="verification-actions"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/verification-functions.js"></script>
</body>
</html>
